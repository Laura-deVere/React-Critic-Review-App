<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!--   Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`. -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="loader">
      <!-- <div id="loader-logo"> -->
        <!-- <img src="/src/Logo.png"> -->
      <!-- </div> -->
      <div id="other-loader">
        <div id="load-percent"><span id="updatePerc">0</span>/100</div>
      </div>
    </div>
      <script type="text/javascript">
        let percentLeft = 1;
        
        const div = document.getElementById('other-loader');
        const displayPerc = document.getElementById('updatePerc');
        // Use the fixed background colour first then just put 0 in the second colour it will fill the rest of the div.
        // div.style.background = `linear-gradient(to right, #00ffce ${percentLeft}%, #202020 0%)`;
        div.style.width = `${percentLeft}%`;
        displayPerc.innerHTML = percentLeft;

        function updateBackground() {
          if (percentLeft <= 99) {
            percentLeft++;
            // console.log(percentLeft);
            div.style.width = `${percentLeft}%`;
            displayPerc.innerHTML = percentLeft;

          } else {
            clearInterval(updateBackground);
          }
        }
        setInterval(updateBackground, 40);
      </script>

  </body>
</html>
